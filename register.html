<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Store | สมัครสมาชิก</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>สมัครสมาชิก <span style="color: var(--secondary-color);">Capybara Store</span></h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-username">ชื่อผู้ใช้</label>
                    <input type="text" id="reg-username" required>
                </div>
                <div class="form-group">
                    <label for="reg-password">รหัสผ่าน</label>
                    <input type="password" id="reg-password" required>
                </div>
                <div class="form-group">
                    <label for="reg-confirm-password">ยืนยันรหัสผ่าน</label>
                    <input type="password" id="reg-confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">สมัครสมาชิก</button>
            </form>
            <div style="margin-top: 10px;">
                <p style="margin-bottom: 5px;">มีบัญชีอยู่แล้ว?</p>
                <a href="login.html" class="btn btn-secondary btn-full">เข้าสู่ระบบ</a>
            </div>
            <p class="auth-link"><a href="index.html">กลับหน้าแรก</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
