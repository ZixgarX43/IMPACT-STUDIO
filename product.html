<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Store | รายละเอียดสินค้า</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <a href="index.html" class="logo">Capybara <span class="dot">STORE</span></a>
                <div class="nav-actions">
                    <!-- User Widget injected by script.js -->
                </div>
            </div>
        </div>
    </nav>

    <!-- Product Detail Header -->
    <header class="page-header" style="padding: 40px 0;">
        <div class="container">
            <h1 id="productTitle">กำลังโหลดสินค้า...</h1>
            <p id="productCategory">หมวดหมู่: ...</p>
        </div>
    </header>

    <!-- Product Content -->
    <main class="container page-content">
        <div class="product-detail-container">
            <div class="product-detail-card">
                <div class="product-detail-grid">
                    <!-- Left: Image -->
                    <div class="product-detail-image" id="productImage">
                        <div class="placeholder-img"><i class="fas fa-spinner fa-spin"></i></div>
                    </div>

                    <!-- Right: Info -->
                    <div class="product-detail-info">
                        <div class="info-section">
                            <h2><i class="fas fa-info-circle"></i> รายละเอียดสินค้า</h2>
                            <p id="productDescription"
                                style="line-height: 1.8; color: var(--text-light); margin-top: 15px;">
                                กำลังโหลดรายละเอียด...
                            </p>
                        </div>

                        <div class="info-section">
                            <h2><i class="fas fa-shield-alt"></i> การรับประกัน</h2>
                            <div class="warranty-badge" id="productWarranty">
                                <i class="fas fa-check-circle"></i>
                                <span>กำลังโหลด...</span>
                            </div>
                        </div>

                        <div class="info-section">
                            <div class="price-box">
                                <div class="price-info">
                                    <span class="label">ราคาปัจจุบัน</span>
                                    <h2 id="productPrice">฿0.00</h2>
                                    <span class="old-price" id="productOldPrice" style="display: none;">฿0.00</span>
                                </div>
                                <div class="stock-info">
                                    <span class="badge-status active" id="productStock">สต๊อก: 0</span>
                                </div>
                            </div>
                        </div>

                        <div class="purchase-actions" style="margin-top: 30px;">
                            <button class="btn btn-primary buy-now-btn" id="confirmPurchaseBtn"
                                style="width: 100%; padding: 20px; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; gap: 10px;">
                                <i class="fas fa-shopping-cart"></i> ยืนยันการสั่งซื้อ
                            </button>
                            <a href="index.html" class="btn btn-secondary"
                                style="width: 100%; margin-top: 15px; text-align: center;">กลับหน้าหลัก</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom" style="margin-top: 50px;">
                <p>&copy; 2025 OVSM CLOUD | Model Capybara. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));

            if (!productId) {
                window.location.href = 'index.html';
                return;
            }

            loadProductDetail(productId);
        });

        function loadProductDetail(id) {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const product = products.find(p => p.id === id);

            if (!product) {
                alert('ไม่พบข้อมูลสินค้า');
                window.location.href = 'index.html';
                return;
            }

            // Update UI
            document.title = `Capybara Store | ${product.name}`;
            document.getElementById('productTitle').textContent = product.name;
            document.getElementById('productCategory').textContent = `หมวดหมู่: ${product.category || 'ทั่วไป'}`;
            document.getElementById('productDescription').textContent = product.desc;
            document.getElementById('productPrice').textContent = `฿${product.price.toFixed(2)}`;

            if (product.oldPrice) {
                const oldPriceEl = document.getElementById('productOldPrice');
                oldPriceEl.textContent = `฿${product.oldPrice.toFixed(2)}`;
                oldPriceEl.style.display = 'inline';
            }

            document.getElementById('productStock').textContent = `พร้อมส่ง ${product.stock || 999} ชิ้น`;

            const warrantyText = getWarrantyText(product.warranty);
            document.getElementById('productWarranty').querySelector('span').textContent = warrantyText;

            // Handle Image
            const imageContainer = document.getElementById('productImage');
            if (product.image && product.image.startsWith('data:')) {
                imageContainer.innerHTML = `<img src="${product.image}" style="width: 100%; height: auto; border-radius: 20px; box-shadow: var(--card-shadow);">`;
            } else {
                imageContainer.innerHTML = `<div class="placeholder-img" style="font-size: 3rem; background: var(--accent-color); color: var(--secondary-color); aspect-ratio: 1/1; border-radius: 20px; display: flex; align-items: center; justify-content: center;">${product.image || 'IMAGE'}</div>`;
            }

            // Set Purchase Button Action
            document.getElementById('confirmPurchaseBtn').onclick = () => {
                if (typeof window.buyProduct === 'function') {
                    window.buyProduct(product.id);
                } else {
                    console.error('buyProduct function not found');
                }
            };
        }

        function getWarrantyText(warranty) {
            const warranties = {
                'none': 'ไม่มีการรับประกัน',
                '7days': 'รับประกัน 7 วัน',
                '30days': 'รับประกัน 30 วัน',
                '90days': 'รับประกัน 90 วัน'
            };
            return warranties[warranty] || 'ไม่มีการรับประกัน';
        }
    </script>
</body>

</html>
