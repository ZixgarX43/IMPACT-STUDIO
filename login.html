<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capybara Store | เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <h2>เข้าสู่ระบบ <span style="color: var(--secondary-color);">Capybara Store</span></h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">ชื่อผู้ใช้</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">รหัสผ่าน</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">เข้าสู่ระบบ</button>
            </form>
            <p class="auth-link">ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a></p>
            <p class="auth-link"><a href="index.html">กลับหน้าแรก</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
